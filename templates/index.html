<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">OTP Generator</h2>
        <form action="/generate" method="POST" class="flex flex-col gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl">Generate OTP</button>
        </form>
        {% if otp %}
        <div class="mt-4 text-center">
            <p class="text-lg font-semibold">Your OTP:</p>
            <p class="text-2xl font-bold text-green-600">{{ otp }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
